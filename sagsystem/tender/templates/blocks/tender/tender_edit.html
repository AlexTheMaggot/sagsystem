{% load static %}
<div class="col-xl-9 block__wrapper tenders-new">
    <div class="block tenders-new__wrapper">
        <h1 class="tenders-new__title">Изменить Тендер</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Название</label>
            <input type="text" class="tenders-new__input form-control" name="name" id="name" value="{{ tender.name }}">
            <label for="description">Описание</label>
            <textarea name="description" id="description" cols="30" rows="10" class=" form-control tenders-new__textarea">{% if tender.description %}{{ tender.description }}{% endif %}</textarea>
            <input type="hidden" name="creator" id="creator" value="{{ tender.creator.id }}">
            <input type="submit" class="tenders-new__button btn btn-success" value="Сохранить" id="add_product">
            <a href="/tender/" class="tenders-new__button btn btn-dark">Отмена</a>
        </form>
    </div>
</div>
