{% load static %}
<div class="col-xl-9 block__wrapper tenders-new">
    <div class="block tenders-new__wrapper">
        <h1 class="tenders-new__title">Добавить товар для участника тендера {{ participant.provider.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" value="{{ tender.id }}" name="tender" id="tender">
            <input type="hidden" value="{{ participant.id }}" name="participant" id="participant">
            <input type="hidden" name="product" id="product" value="{{ goods.product.id }}">
            <label for="price">Цена</label>
            <input type="number" class="tenders-new__input form-control" name="price" id="price">
            <input type="submit" class="tenders-new__button btn btn-success" value="Сохранить" id="add_product">
            <a href="/tender/{{ tender.id }}/{{ participant.id }}/" class="tenders-new__button btn btn-dark">Отмена</a>
        </form>
    </div>
</div>
